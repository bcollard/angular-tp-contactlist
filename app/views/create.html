<form name="editForm" novalidate ng-submit="addContact()">
    <label class="control-label"><b>First name:   </b></label>
    <input type="text" name="firstName" ng-model="contact.firstName" required><span> * </span><BR>

	<label class="control-label"><b>Last name:   </b></label>
	<input type="text" name="lastName" ng-model="contact.lastName" required><span> * </span><BR>

	<label class="control-label"><b>Phone number:   </b></label>
	<input type="text" name="phoneNumber" ng-model="contact.phoneNumber"  pattern="[0-9]{10}" required><span> * </span>
	<span class="error" ng-show="editForm.phoneNumber.$error.pattern">Invalid phoneNumber</span><BR>

	<label class="control-label"><b>Email:  </b></label>
	<input type="email" name="email" ng-model="contact.email" required><span> * </span>
	<span class="error" ng-show="editForm.email.$error.email">Invalid email format</span><BR>

	<label class="control-label"><b>Birthday:   </b></label>
	<input type="date" name="birthday" ng-model="contact.birthday" placeholder="yyyy-MM-dd" min="1900-01-01" max="2050-12-31" required />
	 <span> * </span>
	<span class="error" ng-show="editForm.birthday.$error.date">Invalid date format</span><BR>
	<span class="error" ng-show="editForm.birthday.$error.required">This field is required</span><BR>
	
	<span> (*) Field mandatory</span>
	<br>
	<button type="submit" ng-disabled="editForm.$invalid">Add this contact</button>
	<br>
	<a class="btn" ng-href="#/list">Back</a>
</form>
